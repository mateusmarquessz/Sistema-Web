spring.application.name=sistema-web

# Configura��es do PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/pastelaria_sistema
#spring.datasource.username=postgres
#spring.datasource.password=abc123
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${PORT}

# Mostrar as queries SQL no console
spring.jpa.show-sql=true

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Atualizar o schema do banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

api.security.token.secret=my-secret-key

